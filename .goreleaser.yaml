version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - id: gop
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/gop
    binary: bin/gop
    ldflags:
      - -X github.com/goplus/gop/env.buildVersion=v{{.Version}}
      - -X github.com/goplus/gop/env.buildDate={{.Date}}
  - id: gopfmt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/gopfmt
    binary: bin/gopfmt
    ldflags:
      - -X github.com/goplus/gop/env.buildVersion=v{{.Version}}
      - -X github.com/goplus/gop/env.buildDate={{.Date}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_v{{.Version}}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - "*.mod"
      - "*.sum"
      - "*.md"
      - "**/*.go"
      - "**/*.md"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

winget:
  - name: gop
    homepage: "https://goplus.org/"
    publisher: goplus
    publisher_url: https://github.com/goplus/gop
    publisher_support_url: "https://github.com/goplus/gop/issues/new"
    package_identifier: goplus.gop
    short_description: The Go+ Programming Language
    description: |
      The Go+ programming language is designed for engineering, STEM education, and data science.
      - For engineering: working in the simplest language that can be mastered by children.
      - For STEM education: studying an engineering language that can be used for work in the future.
      - For data science: communicating with engineers in the same language.
    license: Apache-2.0
    skip_upload: false
    release_notes: "{{.Changelog}}"
    release_notes_url: "https://github.com/cpunion/gop/releases/tag/v{{.Version}}"
    dependencies:
      - package_identifier: GoLang.Go
        minimum_version: 1.18.0
    repository:
      owner: cpunion
      name: winget-pkgs
      branch: "{{.ProjectName}}-v{{.Version}}"
      git:
        url: "git@github.com:cpunion/winget-pkgs.git"
        private_key: "{{ .Env.WINGET_PKGS_PRIVATE_KEY }}"
      pull_request:
        enabled: true
        draft: true
        base:
          owner: cpunion
          name: winget-pkgs
          branch: master

nfpms:
  - package_name: goplus-gop
    vendor: goplus
    homepage: https://goplus.org/
    maintainer: Li Jie <cpunion@gmail.com>
    license: Apache-2.0
    description: |
      The Go+ programming language is designed for engineering, STEM education, and data science.
      - For engineering: working in the simplest language that can be mastered by children.
      - For STEM education: studying an engineering language that can be used for work in the future.
      - For data science: communicating with engineers in the same language.
    formats:
      - "deb"
      - "rpm"
    overrides:
      deb:
        dependencies:
          - "go (>= 1.18.0)"
      rpm:
        dependencies:
          - "golang-bin >= 1.18.0"
    file_name_template: >-
      {{ .ProjectName }}_v{{.Version}}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    contents:
      # source folder
      - src: LICENSE
        dst: /usr/lib/{{ .ProjectName }}/LICENSE
      - src: "README.md"
        dst: /usr/lib/{{ .ProjectName }}/README.md
      - src: "go.mod"
        dst: /usr/lib/{{ .ProjectName }}/go.mod
      - src: "go.sum"
        dst: /usr/lib/{{ .ProjectName }}/go.sum
      - src: "*.go"
        dst: /usr/lib/{{ .ProjectName }}/
      - src: ast
        dst: /usr/lib/{{ .ProjectName }}/ast
      - src: builtin
        dst: /usr/lib/{{ .ProjectName }}/builtin
      - src: cl
        dst: /usr/lib/{{ .ProjectName }}/cl
      - src: cmd
        dst: /usr/lib/{{ .ProjectName }}/cmd
      - src: doc
        dst: /usr/lib/{{ .ProjectName }}/doc
      - src: env
        dst: /usr/lib/{{ .ProjectName }}/env
      - src: format
        dst: /usr/lib/{{ .ProjectName }}/format
      - src: parser
        dst: /usr/lib/{{ .ProjectName }}/parser
      - src: printer
        dst: /usr/lib/{{ .ProjectName }}/parser
      - src: scanner
        dst: /usr/lib/{{ .ProjectName }}/scanner
      - src: token
        dst: /usr/lib/{{ .ProjectName }}/token
      - src: watcher
        dst: /usr/lib/{{ .ProjectName }}/watcher
      - src: "x"
        dst: /usr/lib/{{ .ProjectName }}/x
      # symlinks to binaries
      - src: bin
        dst: /usr/lib/{{ .ProjectName }}/bin
      - src: "/usr/lib/{{ .ProjectName }}/bin/gop"
        dst: /usr/bin/gop
        type: symlink
      - src: "/usr/lib/{{ .ProjectName }}/bin/gopfmt"
        dst: /usr/bin/gopfmt
        type: symlink

snapcrafts:
  - name: goplus
    title: The Go+ Programming Language
    summary: The Go+ Programming Language
    description: |
      The Go+ programming language is designed for engineering, STEM education, and data science.
      - For engineering: working in the simplest language that can be mastered by children.
      - For STEM education: studying an engineering language that can be used for work in the future.
      - For data science: communicating with engineers in the same language.
    confinement: classic
    license: Apache-2.0

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"
